      <script>
          $(function () {

//

//                  $('.js-show-modal-cover').show();
//              })
              
              $('.js-click-animation').on('click',function(){
                  var $this = $(this);
                  //押されたハートのID取得
                  var id = $this.attr('id');
                  var $that = $('#'+id); 
                  //いいねの数
                  var num = $('.js-count'+id).val();
                  
                  $that.toggleClass('fa-heart-o');
                  $that.toggleClass('fa-heart');
                  $that.toggleClass('is-active');
                  $('.js-click-animation'+id).toggleClass('is-active');
                  
                  //is-activeだったらカウント増やす
                  if($that.hasClass('is-active')){
                      num++;
                     }else{
                      num = num--;
                     }
                  $('.js-count'+id).html(num);
              });
          });
       </script>
